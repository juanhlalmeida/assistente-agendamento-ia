<!DOCTYPE html>
<html class="dark" lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale-1.0" name="viewport"/>
  <title>{% block title %}Meu Salão{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <script>
    tailwind.config = {
      // ... (sua config tailwind) ...
    }
  </script>
  <style>
    .material-symbols-outlined {
      /* ... (seu style) ... */
    }
  </style>
</head>
<body class="bg-background-dark font-display text-text-primary-dark">
  
  <div class="relative flex h-auto min-h-screen w-full flex-col">
    <div class="layout-container flex h-full grow flex-row">
      
      <aside class="flex flex-col gap-y-8 p-6 bg-surface-dark w-72 flex-shrink-0">
        <div class="flex items-center gap-4">
          <div class="bg-primary aspect-square rounded-lg size-12 flex items-center justify-center">
            <span class="material-symbols-outlined text-white text-3xl">content_cut</span>
          </div>
          <h1 class="text-text-primary-dark text-xl font-bold">Meu Salão</h1>
        </div>
        
        <nav class="flex flex-col gap-3 flex-1">
          <a class="flex items-center gap-3 px-4 py-3 rounded-lg {% if 'main.agenda' in request.endpoint %}bg-primary text-white font-semibold{% else %}text-text-secondary-dark hover:bg-white/5 font-medium{% endif %}" 
             href="{{ url_for('main.agenda') }}">
            <span class="material-symbols-outlined">calendar_today</span>
            <p class="text-base">Agendamentos</p>
          </a>
          <a classa="flex items-center gap-3 px-4 py-3 rounded-lg text-text-secondary-dark hover:bg-white/5 font-medium" 
             href="#"> <span class="material-symbols-outlined">group</span>
            <p class="text-base">Clientes</p>
          </a>
          <a class="flex items-center gap-3 px-4 py-3 rounded-lg text-text-secondary-dark hover:bg-white/5 font-medium" 
             href="#"> <span class="material-symbols-outlined">cut</span>
            <p class="text-base">Serviços</p>
          </a>
        </nav>
        
        <div class="flex flex-col gap-4">
          <div class="flex items-center justify-between p-2 rounded-lg bg-background-dark">
            <div class="flex items-center gap-3">
              <div class="bg-primary aspect-square rounded-full size-10 flex items-center justify-center">
                <span class="material-symbols-outlined text-white">shield_person</span>
              </div>
              <div>
                <p class="text-text-primary-dark font-semibold">Admin</p>
                <p class="text-text-secondary-dark text-sm">Painel</p>
              </div>
            </div>
            </div>
        </div>
      </aside>
      
      <main class="flex-1 p-8">
        {% block content %}{% endblock %}
      </main>

    </div>
  </div>

  {% block scripts %}
  {% endblock %}
</body>
</html>
