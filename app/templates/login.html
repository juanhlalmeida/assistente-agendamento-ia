<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Sistema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Animações Personalizadas */
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Efeito de Blobs no fundo (Luzes) */
        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.4;
            animation: moveBlob 10s infinite alternate;
        }
        @keyframes moveBlob {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(20px, -20px) scale(1.1); }
        }
    </style>
</head>
<body class="bg-gray-900 h-screen w-full flex items-center justify-center overflow-hidden relative font-sans antialiased text-gray-100">

    <div class="blob bg-purple-600 w-96 h-96 rounded-full top-0 left-0 -translate-x-1/2 -translate-y-1/2"></div>
    <div class="blob bg-blue-600 w-96 h-96 rounded-full bottom-0 right-0 translate-x-1/2 translate-y-1/2 animation-delay-2000"></div>

    <div class="relative z-10 w-full max-w-md p-8 bg-gray-800/50 backdrop-blur-xl border border-gray-700/50 rounded-2xl shadow-2xl fade-in">
        
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-blue-500 to-purple-600 mb-4 shadow-lg transform rotate-3 hover:rotate-6 transition-transform">
                <i class="fas fa-robot text-3xl text-white"></i>
            </div>
            <h2 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">
                Painel de Controle
            </h2>
            <p class="text-gray-400 text-sm mt-2">Gerencie sua agenda com inteligência.</p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-6 space-y-2">
                {% for message in messages %}
                    <div class="flex items-center p-3 text-sm text-red-200 bg-red-900/30 border border-red-500/30 rounded-lg">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        <span>{{ message }}</span>
                    </div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-5">
            
            <div class="group">
                <label class="block text-xs font-medium text-gray-400 mb-1 ml-1 uppercase tracking-wider">E-mail</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-500 group-focus-within:text-blue-400 transition-colors"></i>
                    </div>
                    <input type="email" name="email" required 
                        class="block w-full pl-10 pr-3 py-3 bg-gray-900/50 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-600 text-white transition-all outline-none" 
                        placeholder="admin@exemplo.com">
                </div>
            </div>

            <div class="group">
                <label class="block text-xs font-medium text-gray-400 mb-1 ml-1 uppercase tracking-wider">Senha</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-500 group-focus-within:text-purple-400 transition-colors"></i>
                    </div>
                    <input type="password" name="senha" required 
                        class="block w-full pl-10 pr-3 py-3 bg-gray-900/50 border border-gray-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent placeholder-gray-600 text-white transition-all outline-none" 
                        placeholder="••••••••">
                </div>
            </div>

            <button type="submit" 
                class="w-full py-3.5 px-4 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white font-semibold rounded-lg shadow-lg shadow-purple-500/20 transform transition hover:-translate-y-0.5 active:translate-y-0 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500">
                Acessar Sistema <i class="fas fa-arrow-right ml-2 opacity-70"></i>
            </button>

        </form>

        <div class="mt-8 text-center border-t border-gray-700/50 pt-6">
            <p class="text-xs text-gray-500">
                &copy; 2026 AI Scheduler System. Todos os direitos reservados.
            </p>
        </div>
    </div>

</body>
</html>
