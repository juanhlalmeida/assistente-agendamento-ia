<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Barbearia - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="color"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="color"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-save {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-cancel {
            background: #e0e0e0;
            color: #333;
        }

        .btn-cancel:hover {
            background: #d0d0d0;
        }

        a.btn-cancel {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        hr {
            margin: 40px 0;
            border: none;
            border-top: 1px solid #ddd;
        }

        .danger-zone {
            background: #ffebee;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }

        .danger-zone h3 {
            color: #d32f2f;
            margin-bottom: 15px;
        }

        .danger-zone p {
            color: #555;
            margin-bottom: 15px;
        }

        .btn-delete {
            background: #d32f2f;
            color: white;
            width: 100%;
        }

        .btn-delete:hover {
            background: #b71c1c;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè™ Criar Nova Barbearia</h1>

        <form method="POST" action="{{ url_for('superadmin.nova_barbearia') }}">
            <div class="form-group">
                <label for="nome_fantasia">Nome da Barbearia *</label>
                <input type="text" id="nome_fantasia" name="nome_fantasia" required placeholder="Ex: Studio Lima Lash">
            </div>

            <div class="form-group">
                <label for="telefone_whatsapp">Telefone WhatsApp *</label>
                <input type="tel" id="telefone_whatsapp" name="telefone_whatsapp" required placeholder="Ex: 5511987654321">
            </div>

            <div class="form-group">
                <label for="horario_abertura">Hor√°rio de Abertura</label>
                <input type="text" id="horario_abertura" name="horario_abertura" placeholder="Ex: 09:00" value="09:00">
            </div>

            <div class="form-group">
                <label for="horario_fechamento">Hor√°rio de Fechamento</label>
                <input type="text" id="horario_fechamento" name="horario_fechamento" placeholder="Ex: 19:00" value="19:00">
            </div>

            <div class="form-group">
                <label for="horario_fechamento_sabado">Hor√°rio de Fechamento (S√°bado)</label>
                <input type="text" id="horario_fechamento_sabado" name="horario_fechamento_sabado" placeholder="Ex: 14:00" value="14:00">
            </div>

            <div class="form-group">
                <label for="dias_funcionamento">Dias de Funcionamento</label>
                <input type="text" id="dias_funcionamento" name="dias_funcionamento" placeholder="Ex: Ter√ßa a S√°bado" value="Ter√ßa a S√°bado">
            </div>

            <div class="form-group">
                <label for="cor_primaria">Cor Prim√°ria (Opcional)</label>
                <input type="color" id="cor_primaria" name="cor_primaria" value="#EC4899">
            </div>

            <div class="form-group">
                <label for="emojis_sistema">Emojis do Sistema (Opcional)</label>
                <input type="text" id="emojis_sistema" name="emojis_sistema" placeholder="Ex: ü¶ã‚ú®üíñ" value="ü¶ã‚ú®üíñ">
            </div>

            <div class="form-group">
                <label for="telefone_admin">Telefone do Admin (para notifica√ß√µes)</label>
                <input type="tel" id="telefone_admin" name="telefone_admin" placeholder="Ex: 5511987654321">
            </div>

            <div class="button-group">
                <button type="submit" class="btn-save">‚úÖ Criar Barbearia</button>
                <a href="{{ url_for('superadmin.listar_barbearias') }}" class="btn-cancel">‚ùå Cancelar</a>
            </div>
        </form>

        <!-- ‚úÖ SE√á√ÉO DE APAGAR PROTEGIDA - S√ì APARECE SE BARBEARIA EXISTE -->
        {% if barbearia %}
        <hr>
        <div class="danger-zone">
            <h3>‚ö†Ô∏è Zona de Perigo</h3>
            <p>Deletar a barbearia <strong>{{ barbearia.nome_fantasia }}</strong> e todos os seus dados?</p>
            
            <form method="POST" action="{{ url_for('superadmin.apagar_barbearia', barbearia_id=barbearia.id) }}" onsubmit="return confirm('Tem certeza? Isso apagar√° TUDO desta barbearia.');">
                <button type="submit" class="btn-delete">üóëÔ∏è Deletar Barbearia</button>
            </form>
        </div>
        {% endif %}
    </div>

    <script>
        // Script para validar formul√°rio antes de enviar
        document.querySelector('form').addEventListener('submit', function(e) {
            const nome = document.getElementById('nome_fantasia').value.trim();
            const telefone = document.getElementById('telefone_whatsapp').value.trim();

            if (!nome || !telefone) {
                e.preventDefault();
                alert('‚ö†Ô∏è Preencha todos os campos obrigat√≥rios!');
            }
        });
    </script>
</body>
</html>
