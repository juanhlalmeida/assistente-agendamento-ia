<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Barbearia - Super Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6; /* Cinza claro profissional */
            color: #1f2937;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 700px;
            width: 100%;
        }
        h1 {
            color: #111827;
            margin-bottom: 25px;
            text-align: center;
            font-size: 24px;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 15px;
        }
        .section-title {
            margin-top: 25px;
            margin-bottom: 15px;
            font-size: 18px;
            color: #4b5563;
            font-weight: 600;
            border-left: 4px solid #3b82f6; /* Azul Admin */
            padding-left: 10px;
        }
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        .form-group { margin-bottom: 15px; flex: 1; }
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }
        input[type="text"], input[type="email"], input[type="tel"], 
        input[type="password"], input[type="color"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        input:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            justify-content: flex-end;
        }
        .btn-save {
            background-color: #2563eb; /* Azul Bot√£o */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }
        .btn-save:hover { background-color: #1d4ed8; }
        .btn-cancel {
            background-color: #f3f4f6;
            color: #4b5563;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            display: inline-block;
        }
        .btn-cancel:hover { background-color: #e5e7eb; }
        
        /* √Årea de Perigo */
        .danger-zone {
            margin-top: 40px;
            padding: 20px;
            background-color: #fef2f2;
            border: 1px solid #fee2e2;
            border-radius: 8px;
        }
        .danger-zone h3 { color: #991b1b; font-size: 16px; margin-bottom: 10px; }
        .btn-delete {
            background-color: #dc2626;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }
        .btn-delete:hover { background-color: #b91c1c; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¢ Dados da Barbearia</h1>

        <form method="POST" action="{{ url_for('superadmin.nova_barbearia') }}">
            
            <div class="section-title">Dados Principais</div>
            
            <div class="form-group">
                <label>Nome Fantasia *</label>
                <input type="text" name="nome_fantasia" required placeholder="Ex: Barbearia do Mestre" value="{{ form_data.get('nome_fantasia', '') }}">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Telefone WhatsApp (Rob√¥) *</label>
                    <input type="tel" name="telefone_whatsapp" required placeholder="Apenas n√∫meros (Ex: 5511999999999)" value="{{ form_data.get('telefone_whatsapp', '') }}">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <input type="text" name="status_assinatura" placeholder="Ex: ativa, teste" value="{{ form_data.get('status_assinatura', 'teste') }}">
                </div>
            </div>

            <div class="section-title">üë§ Acesso do Dono (Admin)</div>
            <div class="form-row">
                <div class="form-group">
                    <label>Email do Dono *</label>
                    <input type="email" name="admin_email" required placeholder="email@exemplo.com" value="{{ form_data.get('admin_email', '') }}">
                </div>
                <div class="form-group">
                    <label>Senha de Acesso *</label>
                    <input type="password" name="admin_senha" required placeholder="Senha inicial">
                </div>
            </div>

            <div class="section-title">‚öôÔ∏è Configura√ß√µes</div>
            <div class="form-row">
                <div class="form-group">
                    <label>Abertura</label>
                    <input type="text" name="horario_abertura" value="{{ form_data.get('horario_abertura', '09:00') }}">
                </div>
                <div class="form-group">
                    <label>Fechamento (Semana)</label>
                    <input type="text" name="horario_fechamento" value="{{ form_data.get('horario_fechamento', '19:00') }}">
                </div>
                <div class="form-group">
                    <label>Fechamento (S√°bado)</label>
                    <input type="text" name="horario_fechamento_sabado" value="{{ form_data.get('horario_fechamento_sabado', '14:00') }}">
                </div>
            </div>

            <div class="form-group">
                <label>Cor do Sistema</label>
                <input type="color" name="cor_primaria" value="{{ form_data.get('cor_primaria', '#3b82f6') }}" style="height: 40px;">
            </div>

            <div class="button-group">
                <a href="{{ url_for('superadmin.listar_barbearias') }}" class="btn-cancel">Cancelar</a>
                <button type="submit" class="btn-save">üíæ Salvar Barbearia</button>
            </div>
        </form>

        {% if barbearia %}
        <div class="danger-zone">
            <h3>‚ö†Ô∏è Zona de Perigo</h3>
            <p>Deseja excluir permanentemente <strong>{{ barbearia.nome_fantasia }}</strong>?</p>
            <form method="POST" action="{{ url_for('superadmin.apagar_barbearia', barbearia_id=barbearia.id) }}" onsubmit="return confirm('ATEN√á√ÉO: Isso apagar√° TODOS os clientes, agendamentos e hist√≥rico desta barbearia. Tem certeza?');">
                <button type="submit" class="btn-delete">Excluir Barbearia</button>
            </form>
        </div>
        {% endif %}
    </div>
</body>
</html>
