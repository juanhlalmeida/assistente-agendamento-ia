{% for msg in msgs %}
<div class="flex {{ 'justify-start' if msg.tipo == 'ia' else 'justify-end' }}">
    <div class="relative max-w-[70%] p-2 px-3 rounded-lg shadow-sm text-sm
                {{ 'bg-white rounded-tl-none' if msg.tipo == 'ia' else 'bg-[#d9fdd3] rounded-tr-none' }}">
        
        <p class="text-[10px] font-bold mb-1 {{ 'text-orange-500' if msg.tipo == 'ia' else 'text-gray-500' }}">
            {% if msg.tipo == 'ia' %} ðŸ¤– Assistente IA {% else %} ðŸ‘¤ Cliente {% endif %}
        </p>

        <p class="text-gray-800 whitespace-pre-wrap leading-relaxed">{{ msg.mensagem }}</p>
        
        <p class="text-[9px] text-gray-400 text-right mt-1">
            {{ msg.data_hora.strftime('%H:%M') }}
            {% if msg.tipo == 'cliente' %}
                <span class="material-symbols-outlined text-[10px] align-middle text-blue-500">done_all</span>
            {% endif %}
        </p>
    </div>
</div>
{% endfor %}
